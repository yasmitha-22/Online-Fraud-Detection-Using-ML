<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Fraud Predictor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <br>
        <h1 class="text-center">Fraud Detection </h1>
        <br>



        <br>
        <h3>Enter the details:</h3>
        <br>

        <form class="form-horizontal" action="{{ url_for('predict')}}" method="post">
            <input type="text" class="form-control" name='Time' placeholder="type_code" required="required" />
            <input type="text" class="form-control" name="amount" placeholder="amount" required="required" />
            <input type="text" class="form-control" name="Transaction Method" placeholder="oldbalanceDest"
                required="required" />
            <input type="text" class="form-control" name="Transaction ID" placeholder="newbalanceDest"
                required="required" />
            <input type="text" class="form-control" name="Type of Card" placeholder="step" required="required" />
            <input type="text" class="form-control" name="Location" placeholder="oldbalanceOrg"
                required="required" />
            <input type="text" class="form-control" name="Bank" placeholder="newbalanceOrig"
                required="required" />

            <br>
            <br>
            <button type="submit" class="btn btn-success">Predict</button>
        </form>
        <br>
        <br>
        <div class="card">
            <div class="card-body">
                {{ prediction_text }}
            </div>
        </div>
        <br>
        <br>
    </div>

</body>

</html>
